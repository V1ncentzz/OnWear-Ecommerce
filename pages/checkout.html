<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnWear - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img src="/images/Logo.png" alt="OnWear Logo" style="height: 80px; width: auto; object-fit: contain">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-brand="NIKE">NIKE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-brand="NEW BALANCE">NEW BALANCE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-brand="ADIDAS">ADIDAS</a>
          </li>
        </ul>

        <button class="btn btn-outline-success position-relative" onclick="window.location.href='cart.html'">
          Cart
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCountBadge">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Checkout Content -->
  <div class="container my-5">
    <div class="row">
      <!-- Checkout Form -->
      <div class="col-md-7">
        <h2 class="mb-4">Checkout</h2>
        
        <form id="checkoutForm">
          <!-- Personal Information -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">Personal Information</h5>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name *</label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name *</label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
            </div>
          </div>

          <!-- Shipping Address -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">Shipping Address</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="address" class="form-label">Street Address *</label>
                <input type="text" class="form-control" id="address" required>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="city" class="form-label">City *</label>
                  <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-6">
                  <label for="province" class="form-label">Province *</label>
                  <input type="text" class="form-control" id="province" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="zipCode" class="form-label">Zip Code *</label>
                <input type="text" class="form-control" id="zipCode" required>
              </div>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">Payment Method</h5>
            </div>
            <div class="card-body">
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                <label class="form-check-label" for="cod">
                  Cash on Delivery (COD)
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="paymentMethod" id="gcash" value="gcash">
                <label class="form-check-label" for="gcash">
                  GCash
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">
                <label class="form-check-label" for="card">
                  Credit/Debit Card
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="col-md-5">
        <div class="card sticky-top" style="top: 20px;">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Order Summary</h5>
          </div>
          <div class="card-body">
            <div id="orderItems" class="mb-3"></div>
            
            <hr>
            
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal:</span>
              <span id="subtotal">‚Ç±0</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Shipping:</span>
              <span id="shipping">‚Ç±150</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-3">
              <strong>Total:</strong>
              <strong id="orderTotal">‚Ç±0</strong>
            </div>
            
            <button type="submit" class="btn btn-success w-100" id="placeOrderBtn">
              Place Order
            </button>
            
            <a href="cart.html" class="btn btn-outline-secondary w-100 mt-2">
              Back to Cart
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

<div id="chatbot-widget-btn" class="chatbot-widget-btn">
  <img src="/images/bot.png" alt="Chat" width="32" height="32">
</div>

<!-- Chatbot Modal -->
<div id="chatbot-modal" class="chatbot-modal">
  <div class="chatbot-modal-content">
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-content">
          <div class="bot-avatar-header">
            <img src="/images/bot.png" alt="" width="40" height="40">
          </div>
          <div class="header-text">
            <h1>AI Assistant</h1>
            <p>Always here to help</p>
          </div>
          <button id="clear-chat" class="clear-chat-btn" title="Clear conversation">
            üóëÔ∏è
          </button>
          <button id="close-chatbot" class="close-chatbot-btn">‚úï</button>
        </div>
      </div>

      <!-- Messages Area -->
      <div class="messages-container"></div>

      <!-- Input Area -->
      <div class="input-container">
        <div class="input-wrapper">
          <input 
            id="messageInput"
            type="text" 
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button class="send-button">
            <img src="/images/send.png" alt="" width="25" height="25">
          </button>
        </div>
        <p class="input-hint">Press Enter to send message</p>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="/ChatBot/chatbot-widget.css">
<script src="/ChatBot/chatbot-widget.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/js/checkout.js"></script>
</body>
</html>
